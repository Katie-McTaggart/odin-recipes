<body>
    <h1>Mango Salad</h1>
    <p>What's better than mango salad in the summer? Not much! Give this recipe a
        try and enjoy it under the warm sun with a mojito.
    </p>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F5488408.jpg&w=935&h=935&c=sc&poi=face&q=60" alt="Mango salad with jalapenos">
    <h2>Ingredients </h2>
    <h3>Salad</h3>
    <ul>
        <li>Slightly unripe mangoes</li>
        <li>Red onion</li>
        <li>Jalapenos</li>
        <li>Cilantro</li>
    </ul>
    <h3>Dressing</h3>
    <ul>
        <li>Fish sause</li>
        <li>Lime</li>
        <li>Sugar</li>
    </ul>
